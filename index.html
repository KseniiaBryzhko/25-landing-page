<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Raleway:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main>
      <section class="start">
        <div class="container">
          <div class="start__inner">
            <div class="start__inner-content">
              <h1 class="start__inner-title">All your files in one secure location, accessible anywhere.</h1>
              <p class="start__inner-text">Fylo stores your most important files in one secure location. Access them
                wherever you need, share and collaborate with
                friends, family, and co-workers.</p>
              <form action="" class="start__inner-form">
                <input type="email" placeholder="Enter your email...">
                <input type="submit" value="Get Started">
              </form>
            </div>
            <div class="start__inner-pic"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">

      </div>
    </footer>
  </div>

</body>

</html>
